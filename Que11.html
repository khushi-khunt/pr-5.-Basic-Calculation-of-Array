<!-- 11. array descending  order sort. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter Array Size:-"));

        let array1 = [n];

        order = 0;
        
        for(i=0;i<n;i++)
        {
            array1[i] = parseInt(prompt("Enter Array Element:-"));
        }
        for(i=0;i<n;i++)
        {
            for(j=i+1;j<n;j++)
            {
                if(array1[i]<array1[j])
                {
                    order = array1[i];
                    array1[i] = array1[j];
                    array1[j] = order;
                }
            }
        }
        document.write(array1);
    </script>
</body>
</html>
