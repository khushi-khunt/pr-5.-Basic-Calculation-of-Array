<!-- 1. find negetive elements in array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        var arr =[];
        for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }
        
        document.write(arr);
        document.write(`<br>`);
        document.write("min element from arr :-");
        
        var min = arr[0];
        for (var i = 0; i <= arr.length; i++) {
        if (arr[i] < min) {
        min = arr[i];
        }
        }
        document.write(min);
        
        </script>
</body>
</html>
