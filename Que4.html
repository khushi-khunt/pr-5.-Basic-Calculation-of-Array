<!-- 4. find duplicate element in array. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        
        var n = parseInt(prompt("Enter size of array:-"))

        let element = [n];

        flag = 0

        for (i = 0; i < n; i++) {
            element[i] = parseInt(prompt("Enter Element of array:-"));
        }
        
        for (i = 0; i < n; i++) {
            for (j = i + 1; j < n; j++) {
                if (element[i] == element[j]) {
                    document.write(`duplicate element in array is :-${element[i]} `);
                }
            }
        }
        

    </script>
</body>

</html>
